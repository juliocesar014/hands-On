<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Sistema de Controle Acadêmico</title>

  <link rel='shortlink' href='https://www.unipe.edu.br/?p=834' />
  <link rel="icon" href="https://www.unipe.edu.br/wp-content/uploads/2019/12/favicom_unipe_57X57.png" sizes="32x32" />
  <link rel="icon" href="https://www.unipe.edu.br/wp-content/uploads/2019/12/favicom_unipe_57X57.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="https://www.unipe.edu.br/wp-content/uploads/2019/12/favicom_unipe_57X57.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/all.css" />
</head>

<body>
  <header class="header">
    <!-- BEM
       Block - element - modify -->
    <img src="./assets/cse-marcas-unipe_50anos_va1.svg" alt="Sistema de Controle Acadêmico" class="header__logo" />
    <nav class="nav-header">
      <a href="#" title="Página principal" class="nav-header__link">Principal</a>
      <a href="#" title="Alunos" class="nav-header__link">Alunos</a>
      <a href="#" title="Disciplina" class="nav-header__link">Disciplina</a>
      <a href="#" title="Sair" class="button button--danger">Sair</a>
    </nav>
  </header>
  <main>
    <section class="section-wrapper">
      <header class="section-header">
        <h1 class="section-header__title">Alunos</h1>
        <button class="button button--success" onclick="createStudent()">Novo Aluno</button>
      </header>
      <div class="table-container">
        <table class="table table--stripe" id="student-table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Matrícula</th>
              <th>Cursos</th>
              <th>Ações</th>
            </tr>
          </thead>
        </table>
      </div>
      <dialog class="modal" id="student-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="student-modal-title">Novo aluno</h3>
          </header>
          <form id="student-form" class="modal__form">
            <fieldset>
              <label for="nome">Nome</label>
              <input type="text" placeholder="Nome do aluno..." name="nome" id="nome" required>
              <label>Matrícula</label>
              <input type="text" placeholder="Matrícula" id="matricula" name="matricula" required>
              <label>Curso</label>
              <select name="curso" id="curso" required>
                <option value="">selecione</option>
                <option value="Sistemas para internet">Sistemas para internet</option>
                <option value="Redes">Redes</option>
              </select>
            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeStudentModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-student">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
    </section>

    <section class="section-wrapper">
      <header class="section-header">
        <h1 class="section-header__title">Disciplina</h1>
        <button class="button button--success" onclick="createDiscipline()">Nova Disciplina</button>
      </header>
      <div class="subject-list">
      </div>


      <dialog class="modal" id="discipline-modal">
        <div class="modal__container">
          <header class="modal__header">
            <h3 id="discipline-modal-title">Nova disciplina</h3>
          </header>
          <form id="discipline-form" class="modal__form">
            <fieldset>
              <label for="discipline-name">Nome da disciplina</label>
              <input type="text" placeholder="Digite o nome da Disciplina" name="nome" id="nome" required>
              <label for="discipline-hours">Carga Horária</label>
              <input type="text" placeholder="Digite a Carga Horária" id="cargaHoraria" name="cargaHoraria" required>
              <label for="discipline-professor">Professor</label>
              <input type="text" placeholder="Digite o nome do Professor" id="professor" name="professor" required>
              <label for="discipline-status">Status</label>
              <select name="status" id="status" required>
                <option value="">Selecione o status</option>
                <option value="Obrigatória">Obrigatória</option>
                <option value="Opcional">Opcional</option>
              </select>
              <label for="discipline-notes">Observações</label>
              <textarea rows="10" cols="80" placeholder="Digite observações sobre a disciplina" id="observacoes" name="observacoes" required></textarea>
            </fieldset>
            <div class="modal__form-buttons">
              <button class="button button--danger" type="reset" onclick="closeDisciplineModal()">
                Cancelar
              </button>
              <button class="button button--success" type="submit" id="save-discipline">Criar</button>
            </div>
          </form>
        </div>
      </dialog>
      
      



    </section>

  </main>
  <footer class="footer">
    <span>Lorem, ipsum dolor sit tenetur voluptatem quod!</span>
  </footer>
  <script src="./javaScript/scripts.js"></script>
</body>

</html>
